<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="pestcontrol.css">
</head>
<body>

    <header id="nameTitle">    
        <nav class="titlenav">Mario Pest Control</nav>
    </header>

    <div class="main" id="goombaDiv">
        <h1 id="goombatitle">Goombas</h1>
        <img src="goomba.png" alt="Goomba">
        <div class="innerdiv" id="goombainnerdiv">
            <span>Price per baddie: 5 coins</span>
            <label>Number caught: <input type="number" name="goombasCaught"></label>
        </div>
    </div>

    <div class="main" id="bob-ombsDiv">
        <h1 id="bob-ombstitle">Bob-ombs</h1>
        <img src="bob-ombs.png" alt="bob-ombs">
        <div class="innerdiv" id="bob-ombsinnerdiv">
            <span>Price per baddie: 7 coins</span>
            <label>Number caught: <input type="number" name="bobombsCaught"></label>
        </div>
    </div>

    <div class="main" id="cheep-cheepsDiv">
        <h1 id="cheep-cheepstitle">cheep-cheeps</h1>
        <img src="cheep-cheeps.png" alt="cheep-cheeps">
        <div class="innerdiv" id="cheep-cheepsinnerdiv">
            <span>Price per baddie: 11 coins</span>
            <label>Number caught: <input type="number" name="cheepcheepsCaught"></label>
        </div>
    </div>




    <div id="pricing">
        <label>Calculate Total Price: <button>Submit</button></label>
    </div>

    <footer>
        <nav>
            <ul class="footernav"></ul>
                <li>Mario@Nintendo.com</li>
                <li>|</li>
                <li>MarioPestControl.com</li>
                <li>|</li>
                <li>22 S Koopa Corner, Water Level</li>
        </nav>
    </footer>
    




    <script src="pestcontrol.js"></script>
</body>
</html>
